<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimensiones de Star Wars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dimensiones de la vida real de los personajes de Star Wars</h1>
  <div class="container">
    <div class="timeline">
      <div class="range" data-range="1-5">
        <img src="images/1-5.jpg" alt="Rango 1-5" class="range-image">
        
      </div>
      <div class="range" data-range="6-11">
        <img src="images/6-11.jpg" alt="Rango 6-11" class="range-image">
        
      </div>
      <div class="range" data-range="12-17">
        <img src="images/12-17.jpg" alt="Rango 12-17" class="range-image">
        
      </div>
    </div>
    <div class="display-area" id="displayArea">
      <!-- Aquí se mostrarán las tarjetas de los personajes -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
